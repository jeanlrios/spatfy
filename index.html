<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatfy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <figure>
                <img src="img/illustration-hero.svg" alt="" class="featured-img">
            </figure>
        </div>
        <div class="order-container">
            <h1 class="main-title">Resumo do Pedido</h1>
            <p>Você pode ouvir agora mesmo milhões de músicas, audiobooks e podcasts em qualquer dispositivo e onde você quiser!</p>   
        </div>
        <div class="plan-container">
            <div class="plan-choice">
                <div class="music-logo">
                    <figure>
                        <img src="img/icon-music.svg" alt="Icone de Música">
                    </figure>
                </div>
                <h3 class="plan-name">Plano Anual</h2>
                <p class="plan-price">R$ 119,90</p>
                <a href="/basic-plan.html">Mudar</a>
            </div>
        </div>
        <div class="payment-container">
            <div class="payment-btn">
                <form>
                    <input type="submit" value="Ir para Pagamento">
                </form>
            </div>
        </div>
        <div class="cancel-container">
            <div class="cancel-btn">
                <a href="">Cancelar</a>
            </div>
        </div>
        <footer>
            <h3>Jean Lucas &copy 2024</h3>
        </footer>
    </div>
</body>
</html>
